<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hacker News</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimal-ui">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<ul id="stories">
		<li>
			<div class="story">
				<section class="left">
					<span class="title">Title</span>
					<br>
					<span class="domain">google.com</span>
				</section>
				<section class="right">
					<span class="time">16h</span>
					<br>
					<span class="votes">20</span>
					<span class="comments">17</span>
				</section>
			</div>
		</li>
	</ul>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.14.0/axios.min.js"></script>
	<script src="hn.js"></script>
	<script src="main.js"></script>
</body>
</html>
